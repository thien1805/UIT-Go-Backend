version: '3.8'

services:
  # ==========================================
  # PostgreSQL cho TripService
  # ==========================================
  trip-db:
    image: postgres:15-alpine
    container_name: tripservice-db
    environment:
      POSTGRES_DB: ${DB_NAME:-trip_service}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - trip-db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trip_service"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tripservice-network
    restart: unless-stopped

  # ==========================================
  # pgAdmin (Optional)
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tripservice-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@tripservice.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5051}:80"  # Port khác với UserService
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - tripservice-network
    depends_on:
      - trip-db
    restart: unless-stopped
    profiles:
      - dev

# ==========================================
# Volumes
# ==========================================
volumes:
  trip-db-data:
    driver: local
  pgadmin-data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  tripservice-network:
    driver: bridge
    name: tripservice-network