version: '3.8'

# Docker Compose tổng cho toàn bộ hệ thống microservice UIT-Go
# Chạy tất cả services: user-service, trip-service, databases

services:
  # ==========================================
  # User Service - Quản lý authentication, users, drivers
  # ==========================================
  user-service:
    build:
      context: ./services/user_service
      dockerfile: Dockerfile
    container_name: uit-go-user-service
    environment:
      # Database config - Lấy từ .env file hoặc dùng giá trị mặc định
      - DB_NAME=${USER_DB_NAME:-user_service}
      - DB_USER=${USER_DB_USER:-postgres}
      - DB_PASSWORD=${USER_DB_PASSWORD:-postgres123}
      - DB_HOST=user-db
      - DB_PORT=5432
      # JWT và security - Lấy từ .env file
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key-change-in-production}
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-internal-service-token-dev}
      # CORS và hosts
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      # Service URLs để giao tiếp giữa services
      - TRIP_SERVICE_URL=http://trip-service:8002
    ports:
      - "8001:8001"  # Port để external access
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - uit-go-network
    restart: unless-stopped
    volumes:
      - ./services/user_service:/app  # Mount source code để dev
    command: python manage.py runserver 0.0.0.0:8001

  # ==========================================
  # Trip Service - Quản lý trips, bookings
  # ==========================================
  trip-service:
    build:
      context: ./services/trip_services
      dockerfile: Dockerfile
    container_name: uit-go-trip-service
    environment:
      # Database config - Lấy từ .env file hoặc dùng giá trị mặc định
      - DB_NAME=${TRIP_DB_NAME:-trip_service}
      - DB_USER=${TRIP_DB_USER:-postgres}
      - DB_PASSWORD=${TRIP_DB_PASSWORD:-postgres123}
      - DB_HOST=trip-db
      - DB_PORT=5432
      # JWT và security - Lấy từ .env file
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key-change-in-production}
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-internal-service-token-dev}
      # CORS và hosts
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      # Service URLs để giao tiếp với user service
      - USER_SERVICE_URL=http://user-service:8001
    ports:
      - "8002:8002"  # Port để external access
    depends_on:
      trip-db:
        condition: service_healthy
    networks:
      - uit-go-network
    restart: unless-stopped
    volumes:
      - ./services/trip_services:/app  # Mount source code để dev
    command: python manage.py runserver 0.0.0.0:8002

  # ==========================================
  # Database cho User Service
  # ==========================================
  user-db:
    image: postgres:15-alpine
    container_name: uit-go-user-db
    environment:
      # Database config - Lấy từ .env file hoặc dùng giá trị mặc định
      POSTGRES_DB: ${USER_DB_NAME:-user_service}
      POSTGRES_USER: ${USER_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD:-postgres123}
    ports:
      - "5432:5432"  # Chỉ expose cho dev, production nên ẩn
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USER:-postgres} -d ${USER_DB_NAME:-user_service}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uit-go-network
    restart: unless-stopped

  # ==========================================
  # Database cho Trip Service
  # ==========================================
  trip-db:
    image: postgres:15-alpine
    container_name: uit-go-trip-db
    environment:
      # Database config - Lấy từ .env file hoặc dùng giá trị mặc định
      POSTGRES_DB: ${TRIP_DB_NAME:-trip_service}
      POSTGRES_USER: ${TRIP_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${TRIP_DB_PASSWORD:-postgres123}
    ports:
      - "5433:5432"  # Port khác để tránh conflict
    volumes:
      - trip-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TRIP_DB_USER:-postgres} -d ${TRIP_DB_NAME:-trip_service}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uit-go-network
    restart: unless-stopped

  # ==========================================
  # pgAdmin để quản lý databases (tùy chọn)
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: uit-go-pgadmin
    environment:
      # pgAdmin config - Lấy từ .env file hoặc dùng giá trị mặc định
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@uitgo.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - uit-go-network
    depends_on:
      - user-db
      - trip-db
    restart: unless-stopped
    profiles:
      - dev  # Chỉ chạy khi: docker-compose --profile dev up

# ==========================================
# Volumes để lưu trữ dữ liệu persistent
# ==========================================
volumes:
  user-db-data:
    driver: local
  trip-db-data:
    driver: local
  pgadmin-data:
    driver: local

# ==========================================
# Networks để services giao tiếp với nhau
# ==========================================
networks:
  uit-go-network:
    driver: bridge
    name: uit-go-network
